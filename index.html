<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Film BFF Generator</title>
    <link rel="stylesheet" href="css/bootstrap.css"type="text/css">
    <link rel="stylesheet" href="css/styles.css"type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Film BFF Generator</h1>
      </div>

      <div class="row">

        <div class="col-md-6" id="userInfo">
          <form>
            <div class="form-group">
              <label for="height">Height(inches)</label>
              <input id="height" class="form-control" type="text">
            </div>
            <h5>Select Hair Color</h5>
                <div class="radio">
                  <label>
                    <input type="radio" name="hair" value="brown" checked>Brown</label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="hair" value="blonde">Blonde</label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="hair" value="red">Red</label>
                </div>
            <button type="submit" class="btn">Submit your information</button>
        </form>



        </div>
        <div class="col-md-6" id="bff">

        </div>

      </div>

    </div>

  </body>
</html>
