<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Film BFF Generator</title>
    <link rel="stylesheet" href="css/bootstrap.css"type="text/css">
    <link rel="stylesheet" href="css/styles.css"type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Film BFF Generator</h1>
      </div>
      <div class="row">

        <div class="col-md-6" id="userInfo">
          <h2>Fill out Personal Profile</h2>
          <form id="bff-generator">
            <div class="checkbox" class="form-inline">
              <label>
                <input id="female" type="checkbox">Female
              </label>
              <label>
                <input id="male" type="checkbox">Male
              </label>
            </div>
            <div class="form-group">
              <label for="pet">Favorite pet</label>
              <select class="form-control" id="pet">
                <option>puppy</option>
                <option>kitty</option>
              </select>
            </div>
            <h5>Select Hair Color</h5>
                <div class="radio">
                  <label>
                    <input type="radio" name="hair" value="brown" checked>Brown</label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="hair" value="blonde">Blonde</label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="hair" value="red">Red</label>
                </div>
                <h5>Select Age</h5>
                <select class="form-control" id="age">
                  <option value="1">(1-21)</option>
                  <option value="2">(21-35)</option>
                  <option value="3">(35 & Up)</option>
                </select>
                <br>
                <br>
            <button type="submit" class="btn">Generate your BFF</button>
        </form>

        </div>
        <div class="col-md-6" id="bff">

        </div>

      </div>

    </div>

  </body>
</html>
